{# Testing here #}
{% load static %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'forms_app/bootstrap.css' %}">
<div class="jumbotron text-center" >
	<p><em> Non Profit DataBase </em></p>
	<p><a href="{% url 'add' %}">Click to add Your Non Profit </a></p>
</div >
{% if form_list %}
<ul>
	{% for eachItem in form_list %}
	<li><h1>{{ eachItem.name }}
		<a href="{% url 'edit' pk=eachItem.pk %}">Edit</a></h1></li>
	{% endfor %}
</ul>
{% else %}
<p>Nothing available.</p>
{% endif %}
<script src="{% static 'forms_app/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'forms_app/bootstrap.js' %}"></script>
</script>
